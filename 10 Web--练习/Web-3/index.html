<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<script src="js/index.js" type="text/javascript"></script>

	<body>
		<form action="" method="get" name="from1">

				<li>

				</li>

				<li>
					<label>账户: </label><input type="text" placeholder="请输入11位纯数字账号" id="username">

				</li>

				<li>
					<label>密码: </label><input type="password" placeholder="请设置密码" id="password">

				</li>

				<li>
					<label>年龄: </label><input type="text" placeholder="请输入你的年龄" id="age">
					<span id="age1"></span>
				</li>

				<li>
					<label for=""><input type="checkbox" name="guiDing" id="sure">
						我已同意并遵守<a href="#">相关服务</a></label>
						<span id="sure1"></span>
				</li>

				<li>
					<input type="submit" value="立即注册" id="submit">
				</li>
			</ul>
		</form>
	</body>
</html>
