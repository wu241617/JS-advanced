<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片轮播实例</title>
		<link rel="stylesheet" href="css/pic.css" type="text/css"/>
		<script src="js/pic.js"></script>
	</head>
	<body>
		<div class="wrap" id="wrap">
			<ul id="pic">
				<li><img src="img/1.jpg" alt="1.jpg"/></li>
				<li><img src="img/2.jpg" alt="2.jpg"/></li>
				<li><img src="img/3.jpg" alt="3.jpg"/></li>
				<li><img src="img/4.jpg" alt="4.jpg"/></li>
			</ul>
			<ol id="list">
				<li class="active">1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ol>
		</div>
	</body>
</html>
