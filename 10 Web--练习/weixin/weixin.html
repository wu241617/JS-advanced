<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>weixin</title>
		<link rel="stylesheet" href="weixin.css" type="text/css">
		<link rel="stylesheet" href="demo.css">
		<link rel="stylesheet" href="iconfont.css">
		<script src="weixin.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<ul>
					<li>
						<img src="img/pic-1.png" alt="图片加载失败！" title="头像">
					</li>
					
					<li>
						<i class="iconfont" title="聊天">&#xe66d;</i>
					</li>
					
					<li>
						<i class="iconfont" title="收藏">&#xe60c;</i>
					</li>
					
					
					<li>
						<i class="iconfont" title="联系人">&#xe63c;</i>
					</li>
					
					<li>
						<i class="iconfont" title="聊天文件">&#xe658;</i>
					</li>
					
					<li>
					<i class="iconfont" title="手机">&#xe622;</i>
					</li>
					
					<li>
						<i class="iconfont" title="更多">&#xe681;</i>
					</li>
			</div>
			<div class="middle">
				<div class="top">
					<input type="text" placeholder="  搜索" id = "seach"/>
					<button title="发起群聊">+</button>
				</div>
				
				<div class="bottom">
					<iframe src="index0.html" width="300" height="520" frameborder="0" scrolling="yes"></iframe>
				</div>	
			</div>
			<div class="right">
				<div class="header">
					<h2>聊天界面</h2>
				</div>
				<div class="body">
					<iframe src="index1.html" width="438" height="400" frameborder="0" id="iframe1"></iframe>
				</div>
				<div class="footer">
					<input type="text" placeholder="   请输入您想发送的内容" id="text"/>
					<button id="send">发送(S)</button>
				</div>
			</div>
		</div>
	</body>
</html>
