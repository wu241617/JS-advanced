			<b class="class1" class="zhuce-class1">&nbsp;设置账户登录信息：</b><br><br>
				<div id="div1">
					<form>
						<label>*请输入用户名：</label><input type="text" id="username" onblur="checkUserName();" />
						<span id="username1" style="font-size:0.65em;"></span><br>

						<br>
						<label>*请输入E-mail地址:</label><input type="text" id="email" onblur="checkEmail();" />

						<br>
					</form>
				</div>
				<b class="class1" class="zhuce-class1">&nbsp;选择账户类型：</b><br><br>
				<div id="div2">
					<form>
						<br>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="fw"><input type="radio" name="accountType" id="accountType1" onclick="checkchoose();">个人用户&nbsp;&nbsp;&nbsp;</input>
							<input type="radio" name="accountType" id="accountType2" onblur="checkChoose();">企业用户</input></span>
						<span id="accountType"></span><br />
						<br />
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<span id="fw" >省/市：<select id="province" onchange="alter(this.selectedIndex)"></select>
							&nbsp;&nbsp;&nbsp;市/区：<select id="city"></select></span></br>
						<br />
						
						<script type="text/javascript">
							//定义省/直辖市数组
							var arr_province = ["请选择省/直辖市", "北京市", "上海市", "广东省"];
							//定义市/区二维数组
							var arr_city = [
								["请选择市/区"],
								["东城区", "西城区", "朝阳区", "宣武区", "昌平区", "大兴区", "丰台区", "海淀区"],
								['宝山区', '长宁区', '丰贤区', '虹口区', '黄浦区', '青浦区', '南汇区', '徐汇区', '卢湾区'],
								['广州市', '惠州市', '汕头市', '珠海市', '佛山市', '中山市', '东莞市']
							];
							
							//初始化菜单
							onload = function() {
								
								function showNum(num){
									if(num > 9){
										return num;
									}else{
										return "0" + num;
									}
								}
								
								var showDate = function(){
									var d = new Date();
									var Year = d.getFullYear();
									var Month = d.getMonth() + 1;
									var date = d.getDate();
									var day = d.getDay();
									if(day > 6){
										day = "日";
									}
									var hours = d.getHours();
									var minutes = d.getMinutes();
									var seconds = d.getSeconds();
									var str = Year + "年" + Month + "月" +date + "日" + "  星期" + day + "  " + showNum(hours) + "时" + showNum(minutes )+"分"+showNum(seconds)+"秒";
								    document.getElementById("index-div0").innerHTML = str;
									//alert(str);
								}
								setInterval(showDate,1000);
								
								//获取对象
								var province = document.getElementById("province");
								var city = document.getElementById("city");
								//指定省option标记的个数
								province.length = arr_province.length;
								//数组数据写入<option>标记中
								for (var i = 0; i < arr_province.length; i++) {
									province.options[i].text = province.options[i].value = arr_province[i];
								}
								//设置省列表默认选项
								var index = 0;
								province.index = index;
								//指定城市option标记的个数
								city.length = arr_city[index].length;
								//数组数据写入option标记
								for (var j = 0; j < arr_city[index].length; j++) {
									city.options[j].text = city.options[j].value = arr_city[index][j];
								}
							}
							
							function alter(index) {
								//修改省列表的选择项
								province.index = index;
								//指定城市option标记的个数
								city.length = arr_city[index].length;
								//数组中的数据写入option标记
								for (var j = 0; j < arr_city[index].length; j++) {
									city.options[j].text = city.options[j].value = arr_city[index][j];
								}
							}
						</script>
