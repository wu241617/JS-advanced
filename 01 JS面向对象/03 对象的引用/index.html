<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对象的引用</title>
	</head>
	<body>
		<h2>类型比较方式</h2>
		<p>对象比较时，值和引用地址都相同才相等。</p>
		<hr>
		<h2>类型赋值方式</h2>
		<p>对象赋值时，值和引用地址都做赋值操作。</p>
		<hr>
		<h2>浅拷贝和深拷贝</h2>
		<p>实现对对象的复制操作。浅拷贝--只对对象值进行赋值；深拷贝--对对象值和地址引用都进行赋值</p>
		<hr>
		<script>
		
			//通过系统构造函数，创建对象
			var obj = new Object();
			obj.name = "wuhao";
			obj.showName = function(){
				console.log(this.name);
			}
			
			//简写方式
			var obj = {
				name:"wuhao",
				showName:function(){
					console.log(this.name);
				}
			};
			
			var str1 = "hello";
			var str2 = "hello";
			console.log(str1 == str2);//-->true
			
			var obj1 = {};
			var obj2 = {};
			console.log(obj1 == obj2);//两个对象之间的比较,值相同，地址引用不同-->false
			
			var obj3 = {name:"wuhao"};
			var obj4 = obj3;//对象赋值操作，值和地址同时赋值
			console.log(obj3 == obj4);//-->true
		</script>
	</body>
</html>
