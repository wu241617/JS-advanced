<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>webpack</title>
	</head>
	<body>
		<h1>webpack-静态模块打包器<h1>
				<ul>
					<li>
						定义:本质上，webpack 是一个现代 JavaScript 应用程序的静态模块打包器(module bundler)。
						当 webpack 处理应用程序时，它会递归地构建一个依赖关系图(dependency graph)，
						其中包含应用程序需要的每个模块，然后将所有这些模块打包成一个或多个 bundle。
					</li>
					<li>
						官方学习网址:https://www.webpackjs.com/
					</li>
					<li>
						Common.JS模块化，主要用在后台;通过node.JS使用
					</li>
					<li>
						Common.JS模块化，在前端和webpack配合使用
					</li>
				</ul>
	</body>
</html>
